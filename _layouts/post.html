---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}

  {% assign author = site.data.people[page.author] %}
  <a rel="author" href="https://twitter.com/{{ author.twitter }}" title="{{ author.name }}">
    {{ author.name }}
  </a>{{ page.author }}
</div>
